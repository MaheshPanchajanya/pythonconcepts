{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        
        <title>Nova Technosys</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
        <link type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static  'css/theme.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'images/icons/css/font-awesome.css' %}" rel="stylesheet">
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
            rel='stylesheet'>
            <style>
                .widget-menu>li>a{

                }

    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <i class="icon-reorder shaded"></i></a><a class="brand" href="dashboard">Nova Technosys </a>
                    <div class="nav-collapse collapse navbar-inverse-collapse">
                       
                      
                       
                         
                    </div>
                    <!-- /.nav-collapse -->
                </div>
            </div>
            <!-- /navbar-inner -->
        </div>
        <!-- /navbar -->
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="span3">
                        <div class="sidebar">
                            <ul class="widget widget-menu unstyled">
                                <li class="active"><a href="dashboard"><i class="menu-icon icon-dashboard"></i>Dashboard
                                </a></li>
                               
                            </ul>
                            <!--/.widget-nav-->
                            
                            
                            <ul class="widget widget-menu unstyled">
                               
                               
                                <li><a href="dataall"><i class="menu-icon icon-table"></i>data</a></li>
                                <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">

                                  </svg> credentials creation Tool</a></li>
                                
                            </ul>
                            <!--/.widget-nav-->
                            <ul class="widget widget-menu unstyled">
                               
                                <li><a href="dipierieo"><i class="menu-icon icon-signout"></i>Logout </a></li>
                            </ul>
                        </div>
                        <!--/.sidebar-->
                    </div>
                    <!--/.span3-->
                    <div class="span9">
                        <div class="content">
                          
                            <!--/#btn-controls-->
                            <div class="span3">
                                {% if msg %}
                                <div class="alert alert-success">
                                    <strong>{{msg}}</strong> 
                                  </div>
                                  {% else %}
                                  {% endif %}
                                <form  enctype="multipart/form-data" method="POST"> 
                                 {% csrf_token %}
                                 <select id="inputState" class="form-control" name="type" required>
                                    <option selected>select user type</option>
                                    <option>user</option>
                                    <option>Employe</option>
                                    
                                    
                                  </select>
                                  <br><br>
                                  <input type="file" class="form-control-file border" id= "fileo" name="filenameo" required>
                                     <br><br>
                                      <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                                <br>
                              
                                
           
                               </div>

                            <!--/.module-->
                        </div>
                        <!--/.content-->
                    </div>
                    <!--/.span9-->
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
        <div class="footer">
            <div class="container">
                <b class="copyright">&copy; 2014 Nova Admin - Novatechnosys.com </b>All rights reserved.
            </div>

        <script src="{% static 'scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/flot/jquery.flot.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/flot/jquery.flot.resize.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/datatables/jquery.dataTables.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/common.js' %}" type="text/javascript"></script>
      
    </body>
</html>
