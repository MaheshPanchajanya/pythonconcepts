{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
<title>Day Book</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static  'css/theme.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'images/icons/css/font-awesome.css' %}" rel="stylesheet">
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
            rel='stylesheet'>
            <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
            </script>
            <script type = "text/javascript">
               google.charts.load('current', {packages: ['corechart']});     
            </script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("#but").click(function(){
                        $("#container").toggle(1000);   
                    });
    
                });
                $(document).ready(function(){
                    $("#lut").click(function(){
                        $("#container2").toggle(1000);   
                    });
    
                });
                $(document).ready(function(){
                    $("#hut").click(function(){
                        $("#container3").toggle(1000);   
                    });
    
                });
                $(document).ready(function(){
                    $("#sut").click(function(){
                        $("#container4").toggle(1000);   
                    });
    
                });
            </script>
</head>
<body>
    <br><br>
    
   
    <div class="container">
<form class="form-inline" method="POST">
    {% csrf_token %}

<input type ="date" class="form-control mb-2 mr-sm-2" name="frm">

<input type ="date" class="form-control mb-2 mr-sm-2" name="ta">

<button type="submit"  class="btn btn-primary mb-2"  >get data</button>

</form>



<br><br>

<div class="span9">
    <div class="content">
<div class="module">
    <div class="module-head">
        <h3>
            DataTables</h3>
    </div>
    <div class="module-body table">
        <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display"
            width="100%">
            <thead>
                <tr>
                    <th>
                        Date
                    </th>
                    <th>
                       voucher type
                    </th>
                    
                    <th>
                        voucher number
                    </th>
                    <th>
                        party name
                    </th>
                    <th>
                        Amount
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for data in fauda %}
                <tr class="odd gradeX">
                    <td>
                        {{data.date}} 
                    </td>
                    <td>
                        {{data.vouchertype}} 
                    </td>
                    <td>
                        {{data.vouchernumber}}
                    </td>
                    <td >
                        {{data.partyledger}}
                    </td>
                    <td class="center">{{data.amount}}</td>
                   
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
</div>
    </div>
</div>

</div>
<div class="container">
    <button type="button"  class="btn btn-warning mb-2" id="but">Column chart</button>
<button type="button"  class="btn btn-success mb-2" id="lut">Bar chart</button>
<button type="button"  class="btn btn-info mb-2" id="hut">pie chart</button>
<button type="button"  class="btn btn-primary mb-2" id="sut">scatter chart</button>
    </div>
</div>
<div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>
<div id = "container2" style = "width: 550px; height: 400px;  margin: 0 auto"></div>


<div id = "container3" style = "width: 550px; height: 400px;  margin: 0 auto"></div>
<div id = "container4" style = "width: 550px; height: 400px;  margin: 0 auto"></div>


<script language = "JavaScript">
   function drawChart() {
     
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'partyledger');
    data.addColumn('number', 'amount');
    data.addRows({{laprus|safe}});

      var options = {'title':'Day book analysis', 'width':550, 'height':400};

      
      var chart = new google.visualization.ColumnChart(document.getElementById('container'));
      var masod = new google.visualization.BarChart(document.getElementById('container2'));
      var sanjeer = new google.visualization.PieChart(document.getElementById('container3'));
      var neptus = new google.visualization.ScatterChart(document.getElementById('container4'));
     
      chart.draw(data, options);
      masod.draw(data, options);
      sanjeer.draw(data, options);
      neptus.draw(data, options);
   }
   google.charts.setOnLoadCallback(drawChart);
</script>
</div>
<script src="{% static 'scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/flot/jquery.flot.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/flot/jquery.flot.resize.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/datatables/jquery.dataTables.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/common.js' %}" type="text/javascript"></script>

</body>
</html>
