        <script>
        $(document).ready(function(){
            setInterval(function(){
                $.ajax({
                    type:"GET",
                    url:"{% url 'autofresh' %}",
                    success: function(response){
                        temp = parseInt(response.moro);
                        zero = parseInt(0);
                        temp2 = parseInt(response.liqiour);
                        temp3 = parseInt(response.merus);
                        temp4 = parseInt(response.caser);
                        
                        if(temp)
                        {
                        $("#display").html(temp);
                        }
                        else
                        {
                            $("#display").html(zero);
                        }
                        if(temp2)
                        {
                        $("#aries").html(temp2);
                        }
                        else
                        {
                            $("#aries").html(zero);
                        }
                        if(temp3)
                        {
                        $("#zeus").html(temp3);
                        }
                        else
                        {
                            $("#zeus").html(zero);
                        }
                        if(temp4)
                        {
                        $("#amron").html(temp4);
                        }
                        else
                        {
                            $("#amron").html(zero);
                        }
                        $("#online").empty();
                        for(var key in response.amd)
                        {
                            var asp ="<a href=''><svg xmlns='http://www.w3.org/2000/svg' width='10' height='10' fill='currentColor' style='color: green;' class='bi bi-circle-fill' viewBox='0 0 16 16'><circle cx='8' cy='8' r='8'/></svg>"+" "+response.amd[key].empnamecpy+"</a>";
                            console.log(String(response.amd[key].empnamecpy));
                            $("#online").append(asp);
                        }

                    },
                    error: function(response){
                        console.log("error");
                    }



                });

            },1000);


        });

        </script>
